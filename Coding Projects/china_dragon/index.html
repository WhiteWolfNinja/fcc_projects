<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>China Dragon Chinese Restaurant</title>
    <link rel="stylesheet" href="style.min.css">
  </head>
  <body>
    <header>
      <div class="hero-img">
        <h1>China Dragon Chinese Restaurant</h1>
      </div>
    </header>

    <nav class="navbar">
      <div class="navigation">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="#">Contact & Location</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </div>
    </nav>

    <main>
      <div class="flex-container">
        <h2>Welcome to China Dragon!</h2>

        <button type="button" name="button">Order Online!</button>

        <h3 class="vis-text">We Deliver!</h3>

        <div class="" id="hours">
          <h3>Hours Of Operation:</h3>
          <p>Monday - Saturday</p>
          <p> 11 am - 10 pm</p>
        </div>

        <h3>Payment Methods</h3>
        <div class="" id="payment">
          <img src="mastercard.png" alt="Mastercard">
          <img src="visa.png" alt="Visa">
          <img src="discover.png" alt="Discover">
          <img src="american_express.png" alt="American Express">
          <img src="cash.png" alt="Cash">
        </div>


      </div>
    </main>

</html>
